# Source: jx3-springdemo2/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: jx3-springdemo2-jx3-springdemo2
  labels:
    draft: draft-app
    chart: "jx3-springdemo2-1.0.12"
    gitops.jenkins-x.io/pipeline: 'namespaces'
  namespace: jx-staging
  annotations:
    wave.pusher.com/update-on-config-change: 'true'
spec:
  selector:
    matchLabels:
      app: jx3-springdemo2-jx3-springdemo2
  replicas: 1
  template:
    metadata:
      labels:
        draft: draft-app
        app: jx3-springdemo2-jx3-springdemo2
    spec:
      containers:
        - name: jx3-springdemo2
          image: "image-registry.openshift-image-registry.svc:5000/jx/jx3-springdemo2:1.0.12"
          imagePullPolicy: IfNotPresent
          env:
          envFrom: null
          ports:
            - containerPort: 8080
          livenessProbe:
            httpGet:
              path: /actuator/health
              port: 8080
            initialDelaySeconds: 60
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 1
          readinessProbe:
            httpGet:
              path: /actuator/health
              port: 8080
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 1
          resources:
            limits:
              cpu: 400m
              memory: 256Mi
            requests:
              cpu: 200m
              memory: 128Mi
      terminationGracePeriodSeconds:
      imagePullSecrets:
